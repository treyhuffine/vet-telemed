table:
  name: users
  schema: public
configuration:
  column_config:
    id:
      custom_name: id
    created_at:
      custom_name: createdAt
    updated_at:
      custom_name: updatedAt
    deleted_at:
      custom_name: deletedAt
    email:
      custom_name: email
    name:
      custom_name: name
    avatar_url:
      custom_name: avatarUrl
    stripe_customer_id:
      custom_name: stripeCustomerId
    metadata:
      custom_name: metadata
  custom_column_names:
    id: id
    created_at: createdAt
    updated_at: updatedAt
    deleted_at: deletedAt
    email: email
    name: name
    avatar_url: avatarUrl
    stripe_customer_id: stripeCustomerId
    metadata: metadata
  custom_root_fields: {}
array_relationships:
  - name: chatThreads
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: chat_threads
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        id:
          _eq: X-Hasura-User-Id
      columns:
        - name
        - avatar_url
        - metadata
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - email
        - name
        - avatar_url
        - metadata
      filter:
        id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - name
        - avatar_url
        - metadata
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
table:
  name: family_timeline_categories
  schema: public
object_relationships:
  - name: timeline
    using:
      foreign_key_constraint_on: family_timeline_id
select_permissions:
  - role: user
    permission:
      columns:
        - category
        - created_at
        - deleted_at
        - updated_at
        - family_timeline_id
        - id
      filter:
        _and:
          - deleted_at:
              _is_null: true
          - timeline:
              family:
                created_by_user_id:
                  _eq: X-Hasura-User-Id
      limit: 100
    comment: ""

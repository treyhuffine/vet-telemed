table:
  name: family_timeline
  schema: public
object_relationships:
  - name: createdByUser
    using:
      foreign_key_constraint_on: created_by_user_id
  - name: family
    using:
      foreign_key_constraint_on: family_id
  - name: familyMember
    using:
      foreign_key_constraint_on: family_member_id
  - name: referenceMessage
    using:
      foreign_key_constraint_on: reference_chat_message_id
  - name: referenceThread
    using:
      foreign_key_constraint_on: reference_thread_id
array_relationships:
  - name: categories
    using:
      foreign_key_constraint_on:
        column: family_timeline_id
        table:
          name: family_timeline_categories
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - archived_at
        - confidence
        - created_at
        - created_by_user_id
        - data_tracking_type
        - data_tracking_type_description
        - data_unit
        - data_value
        - deleted_at
        - event_type
        - family_id
        - family_member_id
        - id
        - original_content
        - quality
        - reference_chat_message_id
        - reference_thread_id
        - sentiment
        - sentiment_confidence
        - timestamp
        - updated_at
        - user_content
      filter:
        _and:
          - deleted_at:
              _is_null: true
          - family:
              created_by_user_id:
                _eq: X-Hasura-User-Id
      limit: 100
    comment: ""

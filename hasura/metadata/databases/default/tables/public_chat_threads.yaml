table:
  name: chat_threads
  schema: public
object_relationships:
  - name: breadEntry
    using:
      foreign_key_constraint_on: bread_entry_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: messages
    using:
      foreign_key_constraint_on:
        column: chat_thread_id
        table:
          name: chat_messages
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - bread_entry_id
        - id
        - title
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - title
        - archived_at
        - created_at
        - deleted_at
        - updated_at
        - bread_entry_id
        - id
        - user_id
      filter:
        _and:
          - user_id:
              _eq: X-Hasura-User-Id
          - deleted_at:
              _is_null: true
      limit: 100
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - archived_at
        - deleted_at
        - title
      filter:
        _and:
          - user_id:
              _eq: X-Hasura-User-Id
          - deleted_at:
              _is_null: true
      check: null
    comment: ""

table:
  name: families
  schema: public
object_relationships:
  - name: createdByUser
    using:
      foreign_key_constraint_on: created_by_user_id
array_relationships:
  - name: connectedFamilies
    using:
      foreign_key_constraint_on:
        column: connected_family_id
        table:
          name: connected_families
          schema: public
  - name: familyMembers
    using:
      foreign_key_constraint_on:
        column: family_id
        table:
          name: family_members
          schema: public
  - name: primaryFamilyUsers
    using:
      foreign_key_constraint_on:
        column: primary_family_id
        table:
          name: users
          schema: public
  - name: timeline
    using:
      foreign_key_constraint_on:
        column: family_id
        table:
          name: family_timeline
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        created_by_user_id:
          _eq: X-Hasura-User-Id
      columns:
        - created_by_user_id
        - location_description
        - name
        - notes
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - archived_at
        - created_at
        - created_by_user_id
        - deleted_at
        - id
        - is_user_modified
        - location_description
        - name
        - notes
        - notes_ai
        - updated_at
      filter:
        _and:
          - deleted_at:
              _is_null: true
          - created_by_user_id:
              _eq: X-Hasura-User-Id
      limit: 50
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - archived_at
        - deleted_at
        - is_user_modified
        - location_description
        - name
        - notes
      filter:
        _and:
          - deleted_at:
              _is_null: true
          - created_by_user_id:
              _eq: X-Hasura-User-Id
      check: null
    comment: ""

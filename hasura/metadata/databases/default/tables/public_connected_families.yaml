table:
  name: connected_families
  schema: public
object_relationships:
  - name: sourceFamily
    using:
      foreign_key_constraint_on: connected_family_id
array_relationships:
  - name: connectedFamilyMembers
    using:
      foreign_key_constraint_on:
        column: connected_family_id
        table:
          name: connected_family_members
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - family_name
        - location_description
        - notes
        - notes_ai
        - archived_at
        - created_at
        - deleted_at
        - updated_at
        - connected_family_id
        - created_by_user_id
        - id
      filter:
        _and:
          - deleted_at:
              _is_null: true
          - sourceFamily:
              created_by_user_id:
                _eq: X-Hasura-User-Id
      limit: 100
    comment: ""
